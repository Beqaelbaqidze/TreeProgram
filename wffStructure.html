    <title>Tree View</title>

      del,

      img,
      ins,
      kbd,
      q,
      s,
      samp,
      small,
      strike,
      strong,
      sub,
      sup,
      tt,
      var,
      b,
      u,
      i,
      center,
      dl,
      dt,
      dd,
      ol,
      ul,
      li,
      fieldset,
      form,
      label,

  <body>
    <!-- 
      attribute describtion of tree (id="treeContainer" is necessary)

      label = label key names and devided by ";"
      nodeElement = add any string elemen in node. for example(<div class=`text`>anything</div>)
      click = oneClick function on node, target is binded element 
      dbclick = oneClick function on node, target is binded element
      contextMenu = contexmenu list name: here is function and devided by ";"

      styles

      #treeContainer li {}
      .nodeAttContainer {}
      #treeContainer {}
      #treeContainer button {}
      #treeContainer button svg {}
      .dark-mode button svg {}
      .rotated {}
      .selected {}
      .nodeAttContainer, .nodeAttContainer div, .nodeAttContainer p {}
      .context-menu {}
      .context-menu.active {}
      .context-menu ul {}
      .context-menu ul li {}
      .context-menu ul li:hover {}

    -->
    <div
      id="treeContainer"
      WFFType="TreeView"
      treeLink="?FRAME_NAME=CADTREE.BROWSER.JSON&PRNT_ID"
      baseUrl="http://office.napr.gov.ge/lr-test/bo/landreg-5/cadtree"
      label="name; text"
      nodeElement=""
      click="foo(target)"
      dbclick="foo(target)"
      contextMenu="Reload: reload(); Add: add();"
    ></div>
    <div id="ViewSection" WFFType="ViewSection"></div>
    <script type="module" src="wffMain.js"></script>
    <script>
      function foo(target) {
        const dataId = target.getAttribute("name");
        console.log(dataId);
      }
      function reload() {
        const selectedItem = document.querySelector(".selected");
        if (selectedItem) {
          const childUl = selectedItem.closest("li").querySelector("ul");
          if (childUl) {
            childUl.remove();
            selectedItem.querySelector(".arrow").classList.remove("rotated");
            selectedItem.querySelector(".arrow").classList.remove("loaded");
          }
        }
        document.querySelector(".context-menu").classList.remove("active");
      }
      function add() {
        alert("add");
      }
    </script>
  </body>
</html>
